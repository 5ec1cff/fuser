os:
  - linux
  - osx
language: rust
rust:
  - nightly
  - beta
  - stable
install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update && sudo apt-get install libfuse-dev; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update && brew install osxfuse; fi
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
